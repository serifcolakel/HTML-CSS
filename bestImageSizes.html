<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bestImageSizes.css" />
  </head>
  <body>
    <!--JPG veya PNG resim boyutları çok fazladır o yüzden WEBP formatına 
    dönüştürerek daha az yer kaplanması sağlanabilir Site olarak "cloudconvert"
    kullanılabilir.
    <img src="images/meal.webp" alt="" />
    <img src="images/meal.jpg" alt="" />
    -->
    <picture>
        <source type="image/webp" srcset="images/meal.webp">
        <source type="image/jpg" srcset="images/meal.jpg">
            <img src="images/meal.jpg" alt="A bowl of salmon and curry">
        
    </picture>
    <p style="color:red; font-size:50px;font-style: bold;">Resim öğesi, görüntü formatı tüm cihazlar tarafından desteklenmediğinde kullanılabilir.

        Aygıt, desteklediği ilk görüntü biçimini kullanacak ve görüntülerin geri kalanını yok sayacaktır.</p>
<!--500px'in altında ise kırpılmış olarak belirlenen resmi gönderecek 
    501px'in üstünde ise normal kendi boyutunu gönderecek -->
        <picture>
            <source media="(max-width: 500px)" srcset="images/meal-cropped.jpg">
                <source media="(min-width: 501px)" srcset="images/meal.jpg">
                    <img src="images/meal.jpg" alt="A bowl of salmon and curry">
        </picture>
        <!--Arka plan için SVG uzantılı resimler kullanılır, böylece düşük boyutlu
            ve keskinliği yüksek bir sonuç elde edilir
        "svgbackgrounds olarak arat"-->
        <img class="ufo" src="images/ufo.png" alt="a beatiful UFO">
</body>
  </body>
</html>
